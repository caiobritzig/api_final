name: Horusec Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  horusec:
    name: Run Horusec
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Remove pacotes containerd conflitantes (se existirem)
        run: |
          # remove ambos caso um já esteja presente para evitar conflitos
          sudo apt-get remove -y containerd containerd.io || true
          sudo apt-get purge -y containerd containerd.io || true
          sudo apt-get autoremove -y || true
          sudo apt-get update -y

      - name: Install Docker (se necessário)
        run: |
          # docker.io normalmente já está disponível, mas instalamos para garantir
          sudo apt-get install -y docker.io

      - name: Install Horusec CLI
        run: |
          # instala o CLI do Horusec
          curl -fsSL https://raw.githubusercontent.com/ZupIT/horusec/main/deployments/scripts/install.sh | bash

      - name: Run Horusec CLI
        run: |
          # ajusta path/args conforme sua necessidade
          horusec start -p="./" -e=true -u="https://api.horusec.io"
